<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MOS Burger | Cashier Login</title>
    <link rel="icon" type="image/x-icon" href="../res/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../res/css/style.css">
  </head>
  <body>
    <div class="container cashier-login-page mt-5">
        <div class="row">
          <div class="col-lg-12 text-center ">
            <img src="../res/images/logo.png" class="img-fluid" alt="logo">
            <h1>Cashier Login</h1>
          </div>
          
        </div>
        <div class="row align-items-center justify-content-center mt-3 mb-5">
            <div class="col-lg-4 col-md-4 col-xs-12">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" placeholder="Insert your email here" id="exampleInputEmail1" aria-describedby="emailHelp">
                      
                    </div>
                    <div class="mb-4 ">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Insert your password here">
                    </div>
                        <button type="submit" class="btn mb-3">Submit</button>

                        <a href="#" class="forgot-pw">Forgot Password</a>
                </form>
              </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
